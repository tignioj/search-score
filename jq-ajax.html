<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jq-js</title>
    <script src="js/jQuery.js">
    </script>
    <script>
        $(document).ready(function() {
            $("#search").click(function() {
                $.ajax({
                    type: "GET",
                    url: "jq-ajax.php?number=" + $("#keyword").val(),
                    dataType: "json",
                    success: function(data) {
                        if (data.success) {
                            $("#searchResult").html(data.msg);
                        } else {
                            $("#searchResult").html("出现错误：" + data.msg);
                        }
                    },
                    error: function(jqXHR) {
                        alert("发生错误:" + jqXHR.status);
                    }
                })
            })
        })

        $(document).ready(function() {
            $("#save").click(function() {
                $.ajax({
                    type: "POST",
                    url: "jq-ajax.php",
                    dataType: "json",
                    data: {
                        name: $("#staffName").val(),
                        number: $("#staffNumber").val(),
                        sex: $("#staffSex").val(),
                        job: $("#staffJob").val(),
                    },
                    success: function(data) {
                        if (data.success) {
                            $("#createResult").html(data.msg);
                        } else {
                            $("#createResult").html = "出现错误：" + data.msg
                        }

                    },
                    error: function(jqXHR) {
                        alert("发生错误:" + jqXHR.status);
                    }
                })
            })
        })
    </script>
</head>

<body>
    <h1>Staff Search</h1>

    <lable>Please Input staff number: </lable>
    <input type="text" id="keyword" />
    <button id="search">search</button>
    <p id="searchResult">Search result</p>

    <h1>Staff Create</h1>
    <label>Please Input staff name</label>
    <input type="text" id="staffName" /><br/>
    <label>Please Input staff id</label>
    <input type="text" id="staffNumber" /><br/>
    <label>Choose Staff Sex</label>
    <select id="staffSex">
            <option>Male</option>
            <option>Female</option>
        </select><br/>
    <label>Please Input Staff job</label>
    <input type="text" id="staffJob" /><br/>
    <button id="save">save</button>
    <p id="createResult">Create result</p>
</body>

</html>
